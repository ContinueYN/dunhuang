    <header class="header">
        <a href="index.html" class="back-link">← 返回首页</a>
        <div class="header-content">
            <h1>诗书雅集</h1>
            <p>欣赏敦煌诗壁创作成果</p>
        </div>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">首页</a></li>

    <main class="gallery-container">
        <div class="gallery-filters">
            <div class="filter-group">
                <label for="filter-author">作者</label>
                <select id="filter-author">
                    <option value="all">全部</option>
                    <option value="li-bai">李白</option>
                    <option value="wang-wei">王维</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filter-style">风格</label>
                <select id="filter-style">
                    <option value="all">全部</option>
                    <option value="scroll">卷轴</option>
                    <option value="silk">绢本</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filter-theme">主题</label>
                <select id="filter-theme">
                    <option value="all">全部</option>
                    <option value="landscape">山水</option>
                    <option value="history">历史</option>
                </select>
            </div>
        </div>
        
        <div class="gallery-grid" id="gallery-grid">
            <!-- 作品卡片将通过JS动态生成 -->
        </div>
    </main>
    
    <footer class="footer">
        <p>© 2025 敦煌文化数字复兴工程 | 已收录 42 幅数字诗笺作品</p>
    </footer>


        <!-- 关于弹窗 -->
    <div class="modal" id="about-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>关于敦煌诗壁</h3>
            <p>本项目是中国大学生计算机设计大赛参赛作品，旨在通过Web技术实现传统文化与现代科技的融合创新。</p>
            <div class="team-info">
                <h4>团队分工</h4>
                <ul>
                    <li><strong>文化策划：</strong>诗歌创作、书法提供、文化指导</li>
                    <li><strong>技术开发：</strong>三维渲染、动画实现、系统架构</li>
                    <li><strong>项目管理：</strong>资源协调、进度控制、赛事申报</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
